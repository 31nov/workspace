<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        {% load staticfiles %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href='{% static "css/login_signup.css" %}'>
        <title>Log in_31nov</title>
    </head>
    <body>
        <div class="header_body">
            <header>
                <div class="header_single v">
                        <a class="titleimage" href="{% url 'index' %}">
                            <img src='{% static "image/title.png" %}'>
                        </a>
                            <h4>로그인</h4>
                </div>
            </header>
            <main id="main">
               <p>{{error_message}}</p>
                <form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="logInForm form-inline" id="loginFormID" role="login">
                   {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" name="username" placeholder="E-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Password" required>
                        <input type="hidden" name="next" value="/" />
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        <a>Forget Password?</a>
<!--                        <a>Forget E-mail?</a>-->
                    </div>
                    <div id="signInDiv">
                        <button type="submit" class="signIn btn btn-default">Login</button>
                    </div>
                </form>
                <div class="modal-footer">
                    <div class="checkbox2">
                        <a href="{% url 'signup' %}">create ID</a>
                    </div>
                </div>
            </main>
            <footer>
                <p>Copyright &copy; 31nov All rights reserved.</p>
            </footer>
        </div>
    <!--
        <div id="test">
            확인
        </div>
    -->
        <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
        <script src='{% static "js/login_signup.js" %}'></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </body>
</html>
