<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    
	<link rel="stylesheet" href='{% static "css/write.css" %}'>
	<title>31nov</title>
</head>
<body>
    <div class="header_body">
		<header>
			<div class="header_single v">
                <a class="titleimage" href="{% url 'index' %}">
                    <img src='{% static "image/title.png" %}'>
                </a>
                <h4>글쓰기</h4>
			</div>
            
		</header>
		<main id="main">
            <form method="post" action="{% url 'submit_write' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label>글제목</label>
                    <input type="text" name="title" placeholder="제목을 입력하세요" class="form-control" />
                </div>
                <div class="form-group">
                    <label>내용</label>
                    <textarea name="content" rows="30" class="form-control" ></textarea>
                </div>
                <div class="form-group">
                    <input type="file" id="id_image_file" name="image_file">
                </div>
                <div class="form-group">
                    <div class="btn-group pull-right">
                        <input type="submit" value="글저장" class="btn btn-primary" />
                        <a href="{% url 'index' %}" class="btn btn-default">취소</a>
                    </div>
                </div>
            </form>
        </main>
        
		<div class="bottommenu v">
<!--
			<button class="gototop" type="button">
				<img src="gototop.png" %}'>
				최상단으로 이동하기
			</button>
-->
			<span class="userlogin">
				{% if user.is_authenticated %}
				<strong class="username">
					{{user.username}} 
				</strong>
                <a class="login btn btn-primary btn-lg" type="button" href="{% url 'user_logout' %}">
					<img src='{% static "image/login.png" %}'>
					로그아웃하기
				</a>
               {%endif%}

			</span>
		</div>
      	<footer>
			<p>Copyright &copy; 31nov All rights reserved.</p>
		</footer>
	</div>
<!--
    <div id="test">
        확인
    </div>
-->
    <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src='{% static "js/write.js" %}'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
